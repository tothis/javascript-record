<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>主页</title>
    <style>
        iframe {
            border: none;
        }
    </style>
</head>
<body>
<script>
    let content = '';
    for (let i = 0; i < 30; i++) {
        content += '<iframe src="load' + (i + 1) + '.html"></iframe>';
    }
    document.write(content);
</script>
</body>
</html>
